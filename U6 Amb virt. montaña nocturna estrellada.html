<html>
<head>
  <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Cámara centrada -->
    <a-camera position="0 1.6 5" look-controls="enabled"></a-camera>

    <!--  estrellas -->
    <a-box position="-4 6 -5" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
    <a-box position="3 8 -7" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
    <a-box position="-2 10 -6" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
    <a-box position="1 7 -8" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
    <a-box position="-1 9 -4" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
    <a-box position="2 5 -6" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
    <a-box position="0 11 -9" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
    <a-box position="-3 8 -7" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
    <a-box position="4 9 -8" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>
    <a-box position="-0.5 12 -5" depth="0.2" height="0.2" width="0.2" color="#FFD700"></a-box>

     <!-- Montaña  -->
    
     <a-box position="-2 0.5 -5" depth="2" height="2" width="4" color="#008000"></a-box>
    <a-box position="0 0.5 -5" depth="2" height="2" width="2.5" color="#008000"></a-box>
    <a-box position="2 0.5 -5" depth="2" height="2" width="2" color="#008000"></a-box>

  
    <a-box position="-0.5 2.5 -5" depth="2" height="3" width="3" color="#008000"></a-box>
    <a-box position="0.5 2.5 -5" depth="2" height="3" width="2.5" color="#008000"></a-box>

     <!-- plano, mar  -->
    <a-plane position="0 0 -5" rotation="-90 0 0" width="10" height="10" color="#0000FF"></a-plane>

    <!-- Cielo -->
    <a-sky color="#000000"></a-sky>
  </a-scene>
</body>
</html>
